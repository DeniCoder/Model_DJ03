{% extends 'main/base.html' %}

{% block title %}
  Новости
{% endblock %}

{% block content %}
  <h1>Новостная страница</h1>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.short_description }}</p>
        <p class="card-text"><small class="text-muted">Дата публикации: {{ post.pub_date }}</small></p>
        <a href="{% url 'news_detail' post.id %}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
